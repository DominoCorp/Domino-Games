<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Syne"/>
<title>Games</title>
<style>
  body {
    background-image: url(/Domino-Games/background.avif);
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
    font-family: "Syne", sans-serif;
    margin: 0; /* Remove default margin */
    padding: 0; /* Remove default padding */
  }

  .title {
    text-align: center;
    font-size: 3em; /* Bigger title */
    margin-top: 50px; /* Adjust as needed */
    color: white;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Adding shadow for better readability */
  }

  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-top: 20px; /* Adjust as needed */
  }

  .slot {
    width: 200px;
    height: 200px;
    border-radius: 20px; /* Squircle shape */
    overflow: hidden; /* Ensuring the image fits within the shape */
    position: relative; /* Needed for positioning */
  }

  .slot img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .example-text {
    position: absolute;
    bottom: -30px; /* Adjust vertical position */
    left: 0;
    right: 0;
    text-align: center;
    font-size: 1.2em;
    color: white;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    font-family: "Syne", sans-serif; /* Playful font */
    z-index: 1; /* Ensure it's above the image */
  }
</style>
</head>

<body>
<div class="title">Games</div>

<div class="container">
  <!-- Slot 1 -->
  <div class="slot">
    <img src="/Domino-Games/1v1.lol/1v1.lol_(LOGO).jpeg" alt="1v1.lol">
    <div class="example-text">Example</div> <!-- Added Example text -->
  </div>

  <!-- Slot 2 -->
  <div class="slot">
    <img src="/Domino-Games/Minecraft/Minecraft-LOGO.jpeg" alt="Minecraft">
    <div class="example-text">Example</div> <!-- Added Example text -->
  </div>

  <!-- Add more slots as needed -->
</div>
</body>
</html>
