<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Website</title>
    <style>
        iframe {
            width: 100%;
            height: 100vh; /* Use 100% of viewport height */
            border: none; /* Remove border */
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide scrollbar if website is larger than viewport */
        }
    </style>
</head>
<body>
    <iframe src="https://google.com/" frameborder="0"></iframe>
</body>
</html>
