<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Error 404</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }
  .fullscreen-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;
  }
  .fullscreen-bg img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .error-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 2rem;
    color: white;
    text-align: center;
  }
</style>
</head>
<body>
  <div class="fullscreen-bg">
    <img src="https://www.westernsafetysign.com/cdn/shop/products/GF-73OutofService-18x12_grande.png?v=1672333284" alt="Fullscreen Background Image">
  </div>
  <div class="error-text">
    <h1>Error 404</h1>
  </div>
</body>
</html>
